*{ box-sizing:border-box; }
html,body{ height:100%; }

.noise{

.wrap{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:min(720px,100%);
  padding:36px 28px 40px;
  border-radius:28px;
  background:var(--card);
  border:1px solid var(--stroke);
  backdrop-filter: blur(14px);
  box-shadow: var(--shadow);
  padding-bottom: 64px;
}

/* íƒ€ì´í‹€ */
h1{
  margin:0 0 18px;

  color:#8260c0;
}

.typing{
  border-right:2px solid #9b6dff;
  padding-right:6px;
  animation: caret .9s step-end infinite;
}
@keyframes caret{ 50%{ border-color:transparent; } }

/* ë©”ì‹œì§€ ì˜ì—­ */
.messages{
  font-size: clamp(15px, 3.4vw, 18px);
  line-height:1.9;
  margin: 40px 0 28px;
  max-height: 45vh;
  overflow-y: auto;
}

.line{
  margin-bottom:12px;
  opacity:0;
  filter: blur(4px);
  transform: translateY(10px);
  animation: softIn .9s ease forwards;
}

@keyframes softIn{
  to{
    opacity:1;
    filter: blur(0);
    transform: translateY(0);
  }
}

/* ë²„íŠ¼ */
.btn{
  display:block;
  margin:0 auto;
  padding:14px 34px;
  border-radius:22px;
  border:1px solid #b28cff;
  background:linear-gradient(180deg, #d9c7ff, #b28cff);
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 28px rgba(155,109,255,.35);
  transition:.15s ease;
}

.btn:hover{ transform: translateY(-2px); }
.btn:active{ transform: translateY(0); }

/* ì´í™íŠ¸ */
#fxLayer{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

.particle{
  position:absolute;
  opacity:0;
  animation: pop 1200ms ease forwards;
}

@keyframes pop{
  0%{ opacity:0; transform:scale(.5); }
  20%{ opacity:1; }
  100%{ opacity:0; transform:translate(var(--dx), var(--dy)) scale(1.2); }
}

/* í•˜ë‹¨ ë²„íŠ¼ ì˜ì—­ */
.bottom-btn{

  left:50%;
  bottom:24px;
  transform:translateX(-50%);
  width:min(720px, calc(100% - 40px));
  z-index:1000;
}

/* ë²„íŠ¼ì€ ê°€ë¡œ ê½‰ ì°¨ê²Œ */

  -webkit-text-fill-color: transparent;

  opacity: 0.9;
  z-index: 1000;
  pointer-events: none;
}



</style>
